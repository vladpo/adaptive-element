name:                adaptive-element
version:             0.1.0.0
github:              "githubuser/adaptive-element"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/adaptive-element#readme>

dependencies:
- base >= 4.7 && < 5
- lens >= 4.17
- probability >= 0.2.5.2
- random >= 1.1
- mtl >= 2.2.2
#- gtk2hs-buildtools >= 0.13.5.0
#- cairo >= 0.13.6.0
#- Chart >= 1.9
#- Chart-cairo >= 1.9

library:
  source-dirs: src

executables:
  adaptive-element-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adaptive-element

tests:
  adaptive-element-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adaptive-element
